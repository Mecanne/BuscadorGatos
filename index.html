<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        #paginador{
            margin: 10px 10px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        img{
            height: auto;
            width: 100%;
        }
    </style>
</head>

<body>
    <br>
    <div class="ui container">
        <div class="ui very padded container">
            <p class="ui header">Busqueda de fotos de gatos</p>
            <span>Selecciona un categoria:&nbsp;</span>
            <select id="opciones" class="ui dropdown"></select>
            <button id="botonBuscar" class="ui primary button">Buscar</button>
            <span>Cantidad de fotos a mostrar:&nbsp;</span>
            <select id="limit" class="ui dropdown">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
            </select>

        </div>
        <div class="ui very padded container segment">
            <div class="ui images">
                <div class="ui three column equal width grid" id="imagenes">

                </div>
            </div>
            <div id="paginador">
                
            </div>
        </div>
        
    </div>
    <div>
        
    </div>
    <script src="js/app.js"></script>
</body>

</html>
